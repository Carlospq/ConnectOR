<h2>load a sleuth object</h2>

<h3>Description</h3>

<p>load a sleuth object previously saved with <code>sleuth_save</code>
</p>


<h3>Usage</h3>

<pre>
sleuth_load(file)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>file</code></td>
<td>
<p>the file to load</p>
</td></tr>
</table>


<h3>Value</h3>

<p>a <code>sleuth</code> object
</p>
